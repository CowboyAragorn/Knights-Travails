<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knights Travails</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="boardContainer">
      <div id="verticalNumbers">
        <div class="square">h</div>
        <div class="square">g</div>
        <div class="square">f</div>
        <div class="square">e</div>
        <div class="square">d</div>
        <div class="square">c</div>
        <div class="square">b</div>
        <div class="square">a</div>
      </div>
      <div id="board"></div>
      <div id="horizontalLetters">
        <div class="square">1</div>
        <div class="square">2</div>
        <div class="square">3</div>
        <div class="square">4</div>
        <div class="square">5</div>
        <div class="square">6</div>
        <div class="square">7</div>
        <div class="square">8</div>
      </div>
      <div id="userInputContainer">
        <div id="startingSelectorContainer">
          <div class="selectorHeader">Starting Coordinates</div>
          <select id="select1" class="selectInput" placeholder="-">
            <option value="a">a</option>
            <option value="b">b</option>
            <option value="c">c</option>
            <option value="d">d</option>
            <option value="e">e</option>
            <option value="f">f</option>
            <option value="g">g</option>
            <option value="h">h</option>
          </select>
          <select id="select2" class="selectInput">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select>
        </div>
        <div id="endingSelectorContainer">
          <div class="selectorHeader">Ending Coordinates</div>
          <select id="select3" class="selectInput">
            <option value="a">a</option>
            <option value="b">b</option>
            <option value="c">c</option>
            <option value="d">d</option>
            <option value="e">e</option>
            <option value="f">f</option>
            <option value="g">g</option>
            <option value="h">h</option>
          </select>
          <select id="select4" class="selectInput">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select>
        </div>
        <button id="submitBtn">Submit</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
